<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Syne Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share Tech Mono" rel="stylesheet">
</head>
<body>

    <section class="header__container">
        <img class="header__logo" src="assets/logo.svg" alt="astronaut sitting cross-legged with coffee"/>
        <nav class="header__navbar--container">
            <ul class="header__navbar">
                <li class="navbar__link--container"><a href="#welcome" class="header__navbar--link">_GREETINGS</a></li>
                <li class="navbar__link--container"><a href="#projects" class="header__navbar--link"> _EXPLORATIONS</a></li>
                <li class="navbar__link--container"><a href="#contact" class="header__navbar--link"> _COMMS</a></li>
            </ul>
        </nav>
    </section>

    <section class="welcome__container" id="welcome">
        <img class="welcome__icon" src="assets/astro_fishing.svg" alt="tiny astronaut fishing with a star" />
        <h1 class="welcome__heading">GREETINGS SPACE COWBOY</h1>
        <div class="welcome__text--container">
            <p class="welcome__text">_i'm <span class="name">cassie</span></p>
            <p class="welcome__text">_web developer and explorer</p>
            <p class="welcome__text">_floating around you'll locate some of my projects</p>
            <p class="welcome__text">_stop by my comms center if you'd like to work together</p>
            <p class="welcome__text">_safe travels</p></div>
    </section>

    <section class="projects__container" id="projects">
        <img class="projects__icon--saturn" src="assets/astro_saturn.svg" alt="astronaut floating with a saturn balloon" />
        <img class="projects__icon--star" src="assets/astro_star.svg" alt="astronaut sitting on moon with a star balloon" />
        <img class="projects__icon--fly" src="assets/astro_fly.svg" alt="astronaut flying through space" />
        <h1 class="projects__heading">EXPLORATIONS</h1>
        <div class="projects__tile--container">
            <div class="projects__group projects__group--1">
                <a href="https://github.com/simplenough/City-Skyline" target="_blank"><img class="project__tile project__tile--right" src="assets/project--1.svg" alt="city skyline project" /></a>    
                <a href="https://github.com/simplenough/Registration-Form" target="_blank"><img class="project__tile project__tile--left" src="assets/project--2.svg" alt="registration form" /></a>
                <a href="https://github.com/simplenough/Product-Landing-Page" target="_blank"><img class="project__tile project__tile--right" src="assets/project--3.svg" alt="product landing page" /></a>
            </div>
            <div class="projects__group projects__group--2">
                <a href="https://github.com/simplenough/Balance-Sheet" target="_blank"><img class="project__tile project__tile--left" src="assets/project--4.svg" alt="balance sheet" /></a>
                <a href="https://github.com/simplenough/Technical-Documentation" target="_blank"><img class="project__tile project__tile--right" src="assets/project--5.svg" alt="technical documentation" /></a> 
                <a href="https://github.com/simplenough/" target="_blank"><img class="project__tile project__tile--left" src="assets/project--6.svg" alt="" /></a>
            <!-- add name once in github, don't forget the alt -->
            </div>        
            <div class="projects__button--container">
                <button class="projects__button" target="_blank">further explorations</button>
                <img class="projects__icon--asteroid" src="assets/asteroid.svg" alt="asteroid soaring to the right"/>
            </div>  
            <img class="projects__icon--rocket" src="assets/astro_rocket.svg" alt="astronaut riding on a rocket ship" />  
        </div>
    </section>

    <section class="contact__container" id="contact">
        <h1 class="contact__heading">LET'S COMMUNICATE</h1>
        <div class="footer__container">
            <div class="contact__links--container">
                <a href="https://github.com/simplenough/" target="_blank"><img class="contact__link--github" src="assets/github--icon.svg" alt="github logo" /></a>
                <a href="" target="_blank"><img class="contact__link--email" src="assets/mail--icon.svg" alt="github logo" /></a>
                <a href="https://www.pinterest.com/simplenough0/" target="_blank"><img class="contact__link--pinterest" src="assets/pinterest--icon.svg" alt="github logo" /></a>
            </div>
            <img class="footer__icon" src="assets/astro_laptop.svg" alt="astronaut with laptop sitting on the moon" />
            <div class="footer__copyright--container"><p class="footer__copyright">&copy;reated by cassie karrer</p></div>
        </div>
    </section>

</body>
</html>
